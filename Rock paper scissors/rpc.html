<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors </title>
    <link rel="stylesheet" href="RPC.Css">
</head>
<body>
    <h1>
        ROCK PAPER SCISSORS
    </h1>
    <div class="choices">
       
        
        <div class="choice" id="rock">
        <img src="Images/rock.png" alt="" ></div>
        <div class="choice" id="paper">
        <img src="Images/paper.png" alt="" ></div>
         <div class="choice"  id="scissors">
        <img src="Images/scissors.png" alt=""></div>
    </div>


    <div class="score-board">
        <div class="score">
            <p id="you">0</p>
            <p>You</p></div>
        <div class="score1">
            <p id="computer">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message">
        <button>Play your move</button>
    </div>

    <div class="result"></div>
















    <script src="RPC.js"></script>

</html>
